<div class="mb-3">
    <label for="village" class="form-label">Village</label>
    <select name="village" class="form-select" aria-label="Default select example" required>
      <option value="" selected>Select</option>
      {% for v in village %}
      <option value="{{v.id}}">{{v.name}}</option>
      {% endfor %}
    </select>
  </div>
